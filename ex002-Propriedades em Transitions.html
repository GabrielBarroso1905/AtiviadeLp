<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades em Transitions</title>
    <style>
        .box2 {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: width 1s, height 1s, transform 2s;
        }

        .box2:hover {
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <h2>Exemplo 2: Transition Properties</h2>
    <div class="box2"></div>
</body>

</html>
