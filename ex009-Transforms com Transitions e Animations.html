<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Combined Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .element {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: transform 0.5s ease;
            animation: rotate3D 5s infinite linear;
            transform-style: preserve-3d;
            transform: translateX(0) translateY(0) rotateY(0deg) scale(1);
            cursor: pointer;
        }

        .element:hover {
            transform: translateX(20px) translateY(-20px) rotateY(180deg) scale(1.2);
        }

        @keyframes rotate3D {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <h2>Exemplo 10: Transições e Animações Combinadas</h2>
        <div class="element"></div>
    </div>
</body>

</html>
