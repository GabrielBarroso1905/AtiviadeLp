<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Properties Example</title>
    <style>
        @keyframes move2 {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(100px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .element {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: move2 2s linear 1s 10 alternate;
        }
    </style>
</head>

<body>
    <h2>Exemplo 5: Animation Properties</h2>
    <div class="element"></div>
</body>

</html>
