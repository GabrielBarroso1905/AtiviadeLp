<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined 2D Transforms Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .combined {
            width: 100px;
            height: 100px;
            background-color: purple;
            transform: translate(50px, 100px) rotate(45deg) scale(1.2);
            transition: transform 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .combined:hover {
            transform: translate(100px, 50px) rotate(90deg) scale(1.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Exemplo 7: Transformações 2D Combinadas</h2>
        <div class="combined"></div>
    </div>
</body>

</html>
